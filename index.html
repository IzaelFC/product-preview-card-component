<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

    :root {
      --dark-cyan: hsl(158, 36%, 37%);
      --dark-cyan-hover: hsl(158, 36%, 24%);
      --cream: hsl(30, 38%, 92%);
      --very-dark-blue: hsl(212, 21%, 14%);
      --dark-grayish-blue: hsl(228, 12%, 48%);
    }
  </style>
</head>
<body class="flex flex-col h-screen bg-[--cream]">

  <div class="sm:flex sm:w-[90vh] w-[50vh] sm:h-[80vh] bg-white rounded-xl my-auto mx-auto">
    
    <img class="sm:w-[50%] sm:h-full h-[200px] object-cover w-full sm:rounded-l-xl sm:rounded-r-none rounded-t-xl" src="images/image-product-desktop.jpg" alt="">
    
    
    <main class="flex flex-col px-10">
      <p class="text-[--dark-grayish-blue] font-['Montserrat'] sm:text-sm text-xs sm:mt-5 mt-3">PERFUME</p>

      <h1 class="sm:text-3xl text-2xl text-[--very-dark-blue] font-bold font-['Fraunces'] sm:my-5 my-3">Gabrielle Essence Eau De Parfum</h1>
      
      <p class="sm:text-base text-sm text-[--dark-grayish-blue] font-['Montserrat']">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="flex sm:my-5 my-3">
        <h1 class="my-auto font-bold text-[--dark-cyan] font-['Fraunces'] sm:text-4xl text-3xl">$149.99</h1>
        <h2 class="my-auto text-[--dark-grayish-blue] font-['Montserrat'] text-xs ml-5"><s>$169.99</s></h2>
      </div>

      <button class="flex justify-center align-middle bg-[--dark-cyan] hover:bg-[--dark-cyan-hover] text-[--cream] w-full py-2 rounded-lg font-bold mx-auto sm:my-auto mb-5"><img class="my-auto mr-2 w-3 h-3" src="images/icon-cart.svg" alt="">Add to Cart</button>
    </main>
  </div>
</body>
</html>
